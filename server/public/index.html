<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Challenge 2: Calculator</title>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="firstValue">
        <input type="number" id="value1">
    </div>
    <div>
        <section id = "operator chooser">
            <select id = "operatorBtns">
                <option id = "add">+</option>
                <option id = "subtract">-</option>
                <option id = "multiply">*</option>
                <option id = "divide">/</option>
            </select> 
        </section>
        
    </div>
    <div id ="secondValue">
        <input type="number" id = "value2">
    </div>
    <div>
        <button id="calculate">Calculate</button>
        <button id="clear">Clear</button>
    </div>
    <ul id ="results">
        
    </ul>
</body>
</html>
